<VirtualHost *:80>
    # Directiva ServerName para identificar el host virtual
    ServerName localhost
    DocumentRoot /var/www/html/web/

    # Configuraci贸n de permisos para el directorio
    <Directory /var/www/html/web>
        Require all granted
        AllowOverride all
    </Directory>

    # Configuraci贸n de PHP
    php_admin_value include_path "/var/www/html/web/"

    # Incluir un archivo de configuraci贸n adicional
    Include /var/www/html/config-dev/vhost.conf

    # Configuraci贸n de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

